<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Carro financiado</h2>
    Valor do carro à vista: <input id="in_valor">
    Taxa de juros ao mês: <input id="in_juros">
    Quantidade de parcelas: <input id="in_parcelas">

    <button onclick="calcular()">Calcular prejuízo</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular(){
        var valor = Number(in_valor.value)
        var juros = Number(in_juros.value)
        var parcelas = Number(in_parcelas.value)
        var primeiro = valor / parcelas
        var razao = 1 + juros / 100

        var financiamento =  (valor / parcelas) * razao ^ (parcelas - 1) / (razao - 1)
        var financiamento =  primeiro * ((razao ** parcelas) - 1) / (razao - 1)
        var precoMes = valor * 0.8

        var carros = financiamento / valor
        div_resultado.innerHTML = `Seu carro vai sair por um total de R$${financiamento}. Após 1 mês, ele já vai valer só R$${precoMes}. Porque comprou financiado, vai pagar o correspondente ${carros} carros`
    }
</script>
